<div class="container">

<!-- no js alert warning? -->
	<section class="section group">
		<div class="col span_4_of_12">
			<div class="box-upred">
				<form>
					<label class="infobox-label" for="selectProject">Project</label>
					<select class="infobox-select" id="selectProject" onchange="atProjectChange(this.value)">
					</select>
				</form>
			</div>
		</div>
		<div class="col span_4_of_12">
			<div class="box-upred">
				<form>
					<label class="infobox-label" for="selectDeal">Deal</label>
					<select class="infobox-select" id="selectDeal" onchange="atDealChange(this.value)">
					</select>
				</form>
			</div> 
		</div>      
<!-- 		<div class="col span_3_of_12">
			<div class="box-upred">
				<form>
					<label class="infobox-label" for="selectType">Document type</label>
					<select class="infobox-select" id="selectType" onchange="atDocumentChange(this.value)">
					</select>
				</form>
			</div> 
		</div>  -->
		<div class="col span_4_of_12">
			<div class="box-upred">
				<form>
					<label class="infobox-label" for="selectMonth">Month</label>
					<select class="infobox-select" id="selectMonth" onchange="atMonthChange(this.value)">
						<option value="YTD" selected>YTD</option>
						<option value="Jan">January</option>
						<option value="Feb">February</option>
						<option value="Mar">March</option>
						<option value="Apr">April</option>
						<option value="May">May</option>
						<option value="Jun">June</option>
						<option value="Jul">July</option>
						<option value="Aug">August</option>
						<option value="Sep">September</option>
						<option value="Oct">October</option>
						<option value="Nov">November</option>
						<option value="Dec">December</option>
					</select>
				</form>  
			</div> 
		</div> 
	</section>
	<!-- 四个选择框结束位置 -->
	
	<!-- 柱状图和饼图 -->
	<div class="first section group">
		<div class="col span_6_of_12">
			<div class="panel">
				<div class="panel-heading">
					Top 3 risk contries - percentage
				</div>    
				<div class="panel-body">
					<br>
					<div class="section group">              
						<div class="col span_8_of_12">                
							<canvas id="topRisk" ></canvas>
						</div> 
						<div class="col span_1_of_12" id="legendRisk"> 
						</div>
					</div>
					<br>
	
				</div>
			</div>
		</div>
		<div class="col span_6_of_12">
			<div class="panel">
				<div class="panel-heading">
					Monthly 
				</div>    
				<div class="panel-body">
					<div class="hits">                
							<canvas id="monthHits" ></canvas>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="first section group">
		<div class="col span_6_of_12">
			<div class="panel">
				<div class="panel-heading">
					Pie - Test
				</div>    
				<div class="panel-body">
					<br>
					<div class="section group">              
						<div class="col span_8_of_12">                
							<canvas id="pieTest" ></canvas>
						</div> 
						<div class="col span_1_of_12" id="legendPieRisk"> 
						</div>
					</div>
					<br>
	
				</div>
			</div>
		</div>
		<div class="col span_6_of_12">
			<div class="panel">
				<div class="panel-heading">
					Doughnut-Test 
				</div>    
				<div class="panel-body">
					<br>
					<div class="section group">              
						<div class="col span_8_of_12">                
							<canvas id="doughnutTest" ></canvas>
						</div> 
						<div class="col span_1_of_12" id="legendDoughnutRisk"> 
						</div>
					</div>
					<br>
				</div>
			</div>
		</div>
	</div>
	
	<section class="second section group">
	<div class="col span_12_of_12">
	    <div class="panel">
	      <div class="panel-heading">
	        Line-Test
	      </div>    
	      <div class="panel-body">
	        <div class="section group">              
	          <div class="col span_10_of_12">                
	            <canvas id="lineTest" ></canvas>
	          </div> 
	          <div class="col span_2_of_12" id="legendLineRisk"> 
	          </div>
	        </div>
	      </div>
	    </div>
	  </div>
	</section>
